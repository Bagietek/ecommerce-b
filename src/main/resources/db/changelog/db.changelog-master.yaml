databaseChangeLog:
  - changeSet:
        id: create-category-table
        author: Bartek
        changes:
          - createTable:
              tableName: category
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(64)
  -  changeSet:
       id:  create-item-table
       author:  Bartek
       changes:
         -  createTable:
              tableName:  item
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  technical_id
                     type:  UUID
                -  column:
                     name:  description
                     type:  varchar(512)
                -  column:
                     name:  category_id
                     type:  bigint
                     constraints:
                       nullable: false
                -   column:
                      name: name
                      type: varchar(64)
                - column:
                    name: availability
                    type: varchar(64)
                - column:
                    name: price
                    type: decimal
